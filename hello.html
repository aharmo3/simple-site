<html>
<head>
  <title></title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <p id="ajax-text"></p>
  <button id="btn">Quote Button</button>
  <button id="btn2">Joke Button</button>
  <script>
   $("button").click(function() {

    var url = "./inspiration";

    if ($(this).attr("id") === "btn2") {
      url = "./joke";
    }
    
    $.get(url, function(response) {
        console.log()
        if(typeof response === 'object'){
         $("#ajax-text").text(response.setup);
    } else {
          $("#ajax-text").text(response);
    }
  });
  });
  </script>
</body>
</html>
