<html>
<head>
  <title></title>
</head>
<body>
  <p class="par">Hello Universe!</p>
  <button id="btn">Quote Button</button>
  <button id="btn2">Joke Button</button>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
   $("#btn").click(function() {

    var url = "./inspiration";

    if ($(this).attr("id") === "btn2") {
      url = "./joke";
    }
    
    $.get(url, function(response) {
         $(".par").text(response);
    });
  });
  </script>
</body>
</html>
